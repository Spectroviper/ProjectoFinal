query GetChallengeAchievementByChallengeAchievementId($challengeAchievementId: ID) {
  getChallengeAchievementByChallengeAchievementId(ChallengeAchievementId: $challengeAchievementId) {
    ChallengeAchievementId
    Achievement {
      AchievementId
      AchievementName
      About
      Image
      TotalCollectable
    }
  }
}