mutation UpdateUser($userName: String!, $newUserName: String, $newBiography: String, $newImage: String = "https://w7.pngwing.com/pngs/205/731/png-transparent-default-avatar-thumbnail.png") {
  updatePerson(UserName: $userName, NewUserName: $newUserName, NewBiography: $newBiography NewImage: $newImage) {
    successfull
    message
  }
}