mutation CreateUser($userName: String!, $email: String!, $biography: String, $totalPoints: Int = 0, $averageCompletion: Int = 0, $image: String = "https://w7.pngwing.com/pngs/205/731/png-transparent-default-avatar-thumbnail.png") {
  createPerson(UserName: $userName, Email: $email,  Biography: $biography, TotalPoints: $totalPoints, AverageCompletion: $averageCompletion, Image: $image) {
    successfull
    message
  }
}