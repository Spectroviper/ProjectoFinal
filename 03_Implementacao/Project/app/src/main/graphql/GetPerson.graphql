query GetPerson($userName: String!) {
    getPerson(UserName: $userName) {
		id
		UserName
		Email
		Biography
		MemberSince
		LastLogin
		TotalPoints
		AverageCompletion
		SiteRank
		Image
		Plays{
			id
    		GameName
    		About
    		Console
    		Developer
    		Publisher
    		Genre
    		ReleaseDate
			Image
    		Achievements {
				id
        		AchievementName
			}
		}
		PersonAchievements{
			id
      		Clear
      		UnlockDate
      		TotalCollected
      		UnlockedImage
      		Achievement {
        		id
        		AchievementName
      		}
		}
    }
}
