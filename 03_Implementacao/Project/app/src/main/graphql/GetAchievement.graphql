query GetAchievement($achievementName: String!) {
    getAchievement(AchievementName: $achievementName) {
		id
        AchievementName
        About
        RetroPoints
        TotalCollectable
        Image
        Game{
            id
    	    GameName
    	    About
    	    Console
    	    Developer
    	    Publisher
    	    Genre
    	    ReleaseDate
            Image
        }

    }
}